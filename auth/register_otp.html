<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة، لقد تم توليد هذا النص من مولد النص العربى، حيث يمكنك أن تولد مثل هذا النص أو العديد من النصوص الأخرى إضافة إلى زيادة عدد الحروف التى يولدها التطبيق."
    />
    <title>Lia | Register OTP</title>
    <link rel="shortcut icon" type="img/png" href="../images/favicon.png" />
    <link rel="stylesheet" href="../css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="../css/fontawesome.min.css" />
    <link rel="stylesheet" href="../css/auth.css" />
  </head>

  <body>
    <header class="auth-header">
      <div class="container">
        <div class="auth-header-content">
          <a href="../index_guest.html" class="logo">
            <img
              loading="lazy"
              src="../images/logo.svg"
              alt="auth_form-logo"
              class="img-contain"
            />
          </a>
        </div>
      </div>
    </header>
    <main class="auth_form-body">
      <div class="auth_form_responsive-content">
        <div class="auth_form-content">
          <div class="auth_form-form">
            <div class="auth_form-head">
              <h1 class="auth_form-title">ادخل كود التفعيل</h1>
              <p class="auth_form-desc">
                فضلا قم بادخال كود التفعيل المرسل على رقم جوالك
              </p>
            </div>
            <form action="register_sucess.html">
              <div id="otp-input" class="otp-input">
                <input
                  type="number"
                  step="1"
                  min="0"
                  max="9"
                  autocomplete="no"
                  pattern="\d*"
                />
                <input
                  type="number"
                  step="1"
                  min="0"
                  max="9"
                  autocomplete="no"
                  pattern="\d*"
                  disabled
                />
                <input
                  type="number"
                  step="1"
                  min="0"
                  max="9"
                  autocomplete="no"
                  pattern="\d*"
                  disabled
                />
                <input
                  type="number"
                  step="1"
                  min="0"
                  max="9"
                  autocomplete="no"
                  pattern="\d*"
                  disabled
                />
                <input
                  type="number"
                  step="1"
                  min="0"
                  max="9"
                  autocomplete="no"
                  pattern="\d*"
                  disabled
                />
              </div>
              <input type="hidden" name="otp" />
              <button type="submit" class="submit-btn" disabled>تأكيد</button>
              <a href="register.html" class="back-btn">
                <i class="fal fa-arrow-right"></i>
                رجوع
              </a>
            </form>
          </div>
          <p class="auth_form-copyrights">ليا 2025 ©</p>
        </div>
      </div>
    </main>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/form.js"></script>
  </body>
</html>
