<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة، لقد تم توليد هذا النص من مولد النص العربى، حيث يمكنك أن تولد مثل هذا النص أو العديد من النصوص الأخرى إضافة إلى زيادة عدد الحروف التى يولدها التطبيق."
    />
    <title>Lia | Login</title>
    <link rel="shortcut icon" type="img/png" href="../images/favicon.png" />
    <link rel="stylesheet" href="../css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="../css/fontawesome.min.css" />
    <link rel="stylesheet" href="../css/intlTelInput.min.css" />
    <link rel="stylesheet" href="../css/auth.css" />
  </head>

  <body>
    <main class="auth_form-body">
      <div class="auth_form_responsive-content">
        <div class="auth_form-content">
          <div class="auth_form-form">
            <div class="auth_form-head">
              <div class="auth_form-logo">
                <img
                  loading="lazy"
                  src="../images/logo.svg"
                  alt="auth_form-logo"
                  class="img-contain"
                />
              </div>
              <h1 class="auth_form-title">تسجيل دخول</h1>
            </div>
            <form action="../index.html">
              <div class="form-group">
                <div class="iconed-input">
                  <span class="input-icon">
                    <i class="fal fa-phone"> </i>
                  </span>
                  <input
                    type="tel"
                    class="form-control"
                    name="phone"
                    placeholder="5xxxxxxxx"
                    intlTelInput
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="password-content iconed-input">
                  <span class="input-icon">
                    <i class="fal fa-lock"> </i>
                  </span>
                  <input
                    type="password"
                    name="password"
                    placeholder="كلمة المرور"
                    class="form-control"
                  />
                  <span class="password-toggle">
                    <i class="fal fa-eye"></i>
                  </span>
                </div>
              </div>
              <a href="password_forget.html" class="password-link">
                هل نسيت كلمة المرور؟
              </a>
              <div class="auth_form-btns">
                <button type="submit" class="submit-btn">تسجيل دخول</button>
                <a href="register.html" class="submit-btn second-btn">
                  تسجيل جديد
                </a>
              </div>
            </form>
          </div>
          <p class="auth_form-copyrights">ليا 2025 ©</p>
        </div>
      </div>
      <div class="auth_form-img">
        <img
          loading="lazy"
          src="../images/auth/1.jpg"
          alt="auth_form-img"
          class="img-cover"
        />
      </div>
    </main>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/intlTelInput.min.js"></script>
    <script src="../js/form.js"></script>
  </body>
</html>
