<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة، لقد تم توليد هذا النص من مولد النص العربى، حيث يمكنك أن تولد مثل هذا النص أو العديد من النصوص الأخرى إضافة إلى زيادة عدد الحروف التى يولدها التطبيق."
    />
    <title>Lia | Password Verfication</title>
    <link rel="shortcut icon" type="img/png" href="../images/favicon.png" />
    <link rel="stylesheet" href="../css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="../css/fontawesome.min.css" />
    <link rel="stylesheet" href="../css/intlTelInput.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <main class="auth_form-body">
      <div class="auth_form_responsive-content">
        <div class="auth_form-content">
          <div class="auth_form-form">
            <div class="auth_form-head">
              <h1 class="auth_form-title">هل نسيت كلمة المرور؟</h1>
              <p class="auth_form-desc">
                فضلا قم بإدخال رقم جوالك وسيتم إرسال كود التحقق لإستكمال عملية
                إعادة تعيين كلمة المرور
              </p>
            </div>
            <form action="password_reset.html">
              <div id="otp-input" class="otp-input">
                <input
                  type="number"
                  step="1"
                  min="0"
                  max="9"
                  autocomplete="no"
                  pattern="\d*"
                />
                <input
                  type="number"
                  step="1"
                  min="0"
                  max="9"
                  autocomplete="no"
                  pattern="\d*"
                  disabled
                />
                <input
                  type="number"
                  step="1"
                  min="0"
                  max="9"
                  autocomplete="no"
                  pattern="\d*"
                  disabled
                />
                <input
                  type="number"
                  step="1"
                  min="0"
                  max="9"
                  autocomplete="no"
                  pattern="\d*"
                  disabled
                />
                <input
                  type="number"
                  step="1"
                  min="0"
                  max="9"
                  autocomplete="no"
                  pattern="\d*"
                  disabled
                />
              </div>
              <input type="hidden" name="otp" />
              <div class="auth_form-btns">
                <button type="submit" class="submit-btn" disabled>تأكيد</button>
                <a href="password_forget.html" class="back-btn">
                  <i class="fal fa-arrow-right"></i>
                  رجوع
                </a>
              </div>
            </form>
          </div>
          <p class="auth_form-copyrights">ليا 2025 ©</p>
        </div>
      </div>
      <div class="auth_form-img">
        <img
          loading="lazy"
          src="../images/auth/1.jpg"
          alt="auth_form-img"
          class="img-cover"
        />
      </div>
    </main>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/intlTelInput.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
